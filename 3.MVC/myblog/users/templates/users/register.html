{% extends "layout.html" %}

{% block title %}
    Реєстрація нового користувача  
{% endblock %}

{% block content %}
    <h1 class="text-center">Реєстрація</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Необхідно: 150 або менше символів. тільки букви, цифри та знаки @/./+/-/_.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password1" name="password1">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Підтвердження пароля</label>
                        <input type="password" class="form-control" id="password2" name="password2">
                    </div>
                    {{ form }}
                    <button type="submit" class="btn btn-success">Реєструватися</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
